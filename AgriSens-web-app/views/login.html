<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - AgriSens</title>
    <style>
      /* Background image: https://www.innovatefpga.com/attachment/member/2021/AP040-BA70D9FD080A792F/Main.jpg */
      :root{
        --accent:#1ea7ff; /* bright cyan to match techy blue background */
        --accent-dark:#148fda;
        --panel-bg:rgba(255,255,255,0.06);
        --panel-border:rgba(255,255,255,0.12);
        --text:rgba(255,255,255,0.96);
      }
      html,body{height:100%;margin:0}
      body{
        font-family: Inter, system-ui, 'Segoe UI', Roboto, Arial, sans-serif;
        background-image: url('https://www.innovatefpga.com/attachment/member/2021/AP040-BA70D9FD080A792F/Main.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        display:flex;align-items:center;justify-content:center;color:var(--text);
      }
      /* subtle dark overlay for legibility */
      .bg-overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));pointer-events:none}

      .login-wrap{position:relative;z-index:2;width:100%;max-width:420px;margin:24px;padding:26px;border-radius:12px;background:var(--panel-bg);border:1px solid var(--panel-border);backdrop-filter: blur(6px);box-shadow:0 10px 30px rgba(2,6,23,0.45)}

      .top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
      .brand{font-weight:700;font-size:18px;color:var(--text)}
      .signup-link{color:var(--text);font-weight:600;text-decoration:none;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent}
      .signup-link:hover{background:rgba(255,255,255,0.04)}

      h2{margin:6px 0 14px;font-size:22px;color:var(--accent)}
      p.lead{margin:0 0 16px;color:rgba(255,255,255,0.88)}

      form{display:flex;flex-direction:column;gap:12px}
      input.input{width:100%;padding:12px 14px;border-radius:8px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);color:var(--text);font-size:15px}
      input::placeholder{color:rgba(255,255,255,0.55)}

      .actions{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
      .btn{padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
      .btn-primary{background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:#012;background-clip:padding-box;color:#fff}
      .btn-primary:hover{filter:brightness(0.95)}
      .small{font-size:13px;color:rgba(255,255,255,0.78)}

      @media (max-width:480px){.login-wrap{margin:12px;padding:18px}}
    </style>
  </head>
  <body>
    <div class="bg-overlay"></div>

    <div class="login-wrap">
      <div class="top-row">
        <div class="brand">AgriSens</div>
        <a class="signup-link" href="/signup">Sign Up</a>
      </div>

      <h2>Welcome back</h2>
      <p class="lead">Sign in to access crop recommendations, disease detection and more.</p>

      <form action="/login" method="POST">
        <input class="input" type="email" name="email" placeholder="Email" required />
        <input class="input" type="password" name="password" placeholder="Password" required />

        <div class="actions">
          <span class="small">New here? <a style="color:var(--accent);text-decoration:none;font-weight:700" href="/signup">Create account</a></span>
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
