<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AgriSens - Home</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8f9; color:#222; margin:0; padding:0; }
    .container { max-width:900px; margin:40px auto; background:white; padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
    header { display:flex; justify-content:space-between; align-items:center; }
    h1 { margin:0; color:#2e8b57 }
    .actions { display:flex; gap:8px; align-items:center }
    a.button, button { background:#2e8b57; color:white; padding:8px 12px; text-decoration:none; border:none; border-radius:4px; cursor:pointer }
    a.button:hover, button:hover { background:#256d45 }
    .card { margin-top:20px; padding:16px; border:1px solid #eee; border-radius:6px }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to AgriSens</h1>
      <div class="actions">
        <form action="/logout" method="POST" style="display:inline">
          <button type="submit">Logout</button>
        </form>
      </div>
    </header>

    <div class="card">
      <h2>Your dashboard</h2>
      <p>This is a simple placeholder home page. You are logged in if you reached this page.</p>
      <p>Use the navigation in the web app to access crop recommendation and plant disease features.</p>
    </div>
  </div>
</body>
</html>
