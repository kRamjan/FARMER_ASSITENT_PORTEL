<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up - AgriSens</title>
    <style>
      /* Background image: https://img.freepik.com/premium-photo/smart-digital-agriculture-data-collection_31965-6313.jpg */
      :root{
        --accent:#28b27f; /* green accent */
        --accent-dark:#1f8f63;
        --panel-bg:rgba(255,255,255,0.06);
        --panel-border:rgba(255,255,255,0.12);
        --text:rgba(255,255,255,0.96);
      }
      html,body{height:100%;margin:0}
      body{
        font-family: Inter, system-ui, 'Segoe UI', Roboto, Arial, sans-serif;
        background-image: url('https://img.freepik.com/premium-photo/smart-digital-agriculture-data-collection_31965-6313.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        display:flex;align-items:center;justify-content:center;color:var(--text);
      }
      .bg-overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.36), rgba(0,0,0,0.5));pointer-events:none}

      .signup-wrap{position:relative;z-index:2;width:100%;max-width:480px;margin:24px;padding:28px;border-radius:12px;background:var(--panel-bg);border:1px solid var(--panel-border);backdrop-filter: blur(6px);box-shadow:0 10px 30px rgba(2,6,23,0.45);animation:slideUpFade .7s ease both}

      @keyframes slideUpFade{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:none}}

      .top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
      .brand{font-weight:700;font-size:18px;color:var(--text)}
      .login-link{color:var(--text);font-weight:600;text-decoration:none;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent}
      .login-link:hover{background:rgba(255,255,255,0.04)}

      h2{margin:6px 0 12px;font-size:22px;color:var(--accent)}
      p.lead{margin:0 0 14px;color:rgba(255,255,255,0.9)}

      form{display:flex;flex-direction:column;gap:12px}
      input.input{width:100%;padding:12px 14px;border-radius:8px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);color:var(--text);font-size:15px}
      input::placeholder{color:rgba(255,255,255,0.58)}

      .actions{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
      .btn{padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
      .btn-primary{background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:#fff}
      .btn-primary:hover{filter:brightness(0.96)}
      .small{font-size:13px;color:rgba(255,255,255,0.78)}

      /* subtle floating animation for CTA */
      .cta{display:flex;gap:10px;justify-content:flex-end}
      .btn-primary{transform:translateY(0);transition:transform .18s ease}
      .btn-primary:active{transform:translateY(1px)}

      @media (max-width:520px){.signup-wrap{margin:12px;padding:18px}}
    </style>
  </head>
  <body>
    <div class="bg-overlay"></div>

    <div class="signup-wrap">
      <div class="top-row">
        <div class="brand">AgriSens</div>
        <a class="login-link" href="/login">Login</a>
      </div>

      <h2>Create your account</h2>
      <p class="lead">Join AgriSens to get personalized recommendations and plant disease detection.</p>

      <form action="/signup" method="POST">
        <input class="input" type="email" name="email" placeholder="Email" required />
        <input class="input" type="password" name="password" placeholder="Password" required />

        <div class="actions">
          <span class="small">Already have an account? <a style="color:var(--accent);text-decoration:none;font-weight:700" href="/login">Login</a></span>
          <div class="cta"><button class="btn btn-primary" type="submit">Sign Up</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
